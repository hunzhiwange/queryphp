language: php

env:
  global:
    - MIN_PHP=7.3.2
    - setup=stable

matrix:
  include:
    - php: 7.3.2
      env: test_coverage=true swoole_version="master"
    - php: 7.3.2
      env: setup=lowest swoole_version="v4.4.2"
    - php: 7.4snapshot
      env: swoole_version="master"
    - php: 7.4snapshot
      env: setup=lowest swoole_version="v4.4.2"

  fast_finish: true

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

services:
  - redis-server
  - mysql

before_install:
  - mysql -e "create database IF NOT EXISTS test;" -uroot
  - phpenv config-add build/redis.ini
  - wget https://github.com/swoole/swoole-src/archive/$swoole_version.tar.gz -O swoole.tar.gz && mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure && make -j$(nproc) && make install && cd - && rm -rf swoole
  - echo "extension = swoole.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - travis_retry composer self-update
  - if [[ $test_coverage != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi

install:
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-suggest; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable --no-suggest; fi
  # Some debug info is located here
  - ls -al `$(phpenv which php-config) --extension-dir`
  - $(phpenv which php) -v
  - $(phpenv which php) -m

script:
  - mkdir -p logs
  - mkdir -p build/logs
  - mkdir -p runtime/tests
  - cp .testing.example .testing
  - cp .env.example .env
  - php leevel migrate:migrate -e testing
  - php vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_success:
  - if [[ $test_coverage == 'true' ]]; then travis_retry php vendor/bin/php-coveralls -v; fi

notifications:
  email: false