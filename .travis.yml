language: php

env:
  global:
    - MIN_PHP=8.0
    - setup=stable
    - swoole_enable=false

matrix:
  include:
    - php: nightly
      env: swoole_version="master" setup=ignore-platform

  fast_finish: true

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

services:
  - redis-server
  - mysql

before_install:
  - mysql -e "create database IF NOT EXISTS test;" -uroot
  - phpenv config-add build/redis.ini
  - if [[ $swoole_enable == 'true' ]]; then wget https://github.com/swoole/swoole-src/archive/$swoole_version.tar.gz -O swoole.tar.gz && mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure && make -j$(nproc) && make install && cd - && rm -rf swoole; fi
  - if [[ $swoole_enable == 'true' ]]; then echo "extension = swoole.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  # - travis_retry composer self-update
  - if [[ $test_coverage != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi

install:
  - if [[ $setup = 'stable' ]]; then travis_retry build/composer update --prefer-dist --no-interaction --prefer-stable; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry build/composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable; fi
  - if [[ $setup = 'ignore-platform' ]]; then travis_retry build/composer update --prefer-dist --no-interaction --prefer-stable --ignore-platform-reqs; fi
  # Some debug info is located here
  - ls -al `$(phpenv which php-config) --extension-dir`
  - $(phpenv which php) -v
  - $(phpenv which php) -m

script:
  - mkdir -p logs
  - mkdir -p build/logs
  - mkdir -p runtime/tests
  - cp .env.phpunit.example .env.phpunit
  - cp .env.example .env
  - php leevel migrate:migrate -e env.phpunit
  - php build/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml

after_success:
  - if [[ $test_coverage == 'true' ]]; then travis_retry php vendor/bin/php-coveralls -v; fi

notifications:
  email: false