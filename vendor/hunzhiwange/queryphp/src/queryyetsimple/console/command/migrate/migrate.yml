paths:
    migrations: database/migrations
    seeds: database/seeds

environments:
    default_migration_table: __queryphp_log
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: queryphp_production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: queryphp_development_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: queryphp_testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation